<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pulse Tap UI Preview</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="toolbar">
  <button data-screen="start">开始</button>
  <button data-screen="hud">HUD</button>
  <button data-screen="result">结算</button>
  <button data-screen="settings">设置</button>
</div>
<div id="preview">
  <div id="start" class="screen">
    <div class="logo">Pulse Tap</div>
    <button class="btn primary">开始</button>
    <div class="best">最高分：0</div>
    <button class="icon settings"></button>
  </div>
  <div id="hud" class="screen">
    <div class="hud-row">
      <div class="score">000000</div>
      <div class="combo">Combo x1.0</div>
      <button class="icon pause"></button>
    </div>
    <div class="timer"><div class="bar"></div></div>
    <div id="playarea" class="play-area"></div>
  </div>
  <div id="result" class="modal hidden">
    <div class="modal-box">
      <div class="caption">本局分数</div>
      <div class="final-score">123456</div>
      <div class="badge">最高分！</div>
      <button class="btn primary">再来一局</button>
      <button class="btn ghost">激励视频加倍</button>
    </div>
  </div>
  <div id="settings" class="modal hidden">
    <div class="modal-box">
      <div class="setting-item">
        <div class="label">音量</div>
        <input type="range" min="0" max="100" value="70">
      </div>
      <div class="setting-item">
        <div class="label">震动</div>
        <input type="checkbox" checked>
      </div>
      <div class="setting-item">
        <div class="label">色盲友好</div>
        <input type="checkbox">
      </div>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
<style></style>
</html>
